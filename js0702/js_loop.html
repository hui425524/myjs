<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for迴圈</h1>
    <script>
        
        //初始值;條件;遞增/減
        for (var i = 1; i <= 5; i++) {
            document.write("Hi<br>");
        }

        document.write("<hr>");

        for (var j = 1; j <= 5; j++) {
            document.write(j + "<br>");
        }

    </script>
</body>

</html>

    <title>比大小</title>
</head>
<body>
    <script>
        var a=5;
        var b=8;
        var max;

        if(a>b){

            max = a;
            console.log(`最大值為 ${max}`);

        }else{

            max = b;
            console.log(`最大值為 ${max}`);

        }



    </script>

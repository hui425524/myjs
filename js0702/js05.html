<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var j=0;
        //把1-10的奇數取出來
        //method 1:
        for (var i = 1; i <= 10; i++) {

            if (i % 2 == 1) {
                document.write(i + ",");
            }

        }
        document.write("<hr>");
        //method 2:
        for (var i = 1; i <= 10; i = i + 2) {

            document.write(i + ",");
        }
        document.write("<hr>");

        for(var i=1;i <= 10; i++){

            j+=i;
            
        }
        document.write(j);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For雙迴圈</title>
</head>
<body>
    <script>//外層控制變數，內層星星個數
    var s=0;
        for(var i=1;i<=5;i++){      
            for(var j=1;j<=i;j++){

                document.write("*");

            }
            document.write("<br>");
        }

        document.write("<hr>");
        //////////////////////////////////////

        for(var i=1;i<=9;i++){
           
            for(var j=1;j<=9;j++){
                //s=i*j;
                document.write(`${i}*${j}=${i*j}`+"<br>");//+"*"
                
            }
             document.write("<br>");

        }
            
 //////////////////////////////////////
//若要使用多個空白 可用全形空白。(Sf+空白)/ "&nbsp"(HTML)

        for(var i=1;i<=9;i++){
           
            for(var j=1;j<=9;j++){
               
                document.write(`${i}*${j}=`);

                if(i*j<10){
                    document.write("0");
                }

                
            }
             document.write("<br>");

            

        }


    </script>
</body>

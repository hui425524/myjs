<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //加減乘除不須用單雙引號包起來 (註解//= 快捷鍵:CTRL+/)
        document.write("3+2=",3+2);
        //document.write(3+2);
        document.write("<br>");
        /*加號可運算也可串接；前後只要有一邊是文字型態，就會自動變成串接文字，EX:"3+2"+3+2  =>3+2=32
        若希望為運算字符應加上括號。
        */
        document.write("3+2="+(3+2));
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_btn</title>
</head>
<body>
    <p id="demo">我是段落</p>
    <button onclick="btnClick()">Click</button>


    <script>
        //改變段落的內容，先取得段落的位置(名稱)，再使用innerHTML改變內容
        //建立一個函示 等待被執行
        function btnClick(){

           document.getElementById("demo").innerHTML="JS"; 
        }
        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0625-1</title>
</head>
<body>
    <script>
        //變數宣告
        var a;
        console.log(a);
        //變數給值
        a="嗨嗨";
        console.log(a);
        console.log(typeof a);
        //改變型別為整數
        a=123;
        console.log(a);
        console.log(typeof a);
        //改變型別為浮點數
        a=12.3;
        console.log(a);
        console.log(typeof a);

        //改變型別為布林值
        a=true;
        console.log(a);
        console.log(typeof a);

    </script>
</body>
</html>

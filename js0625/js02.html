<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
</head>

<body>
    <script>
    
        var a = 2;
        var b = 3;
        //宣告一個純放運算符號的變數
        var op = "?";
        
        if (op == "+"){//加
            console.log(`${a}+${b}=${a + b}`);
        }else if (op == "-"){//減
            
            console.log(`${a}-${b}=${a - b}`);
        }else if (op == "*"){//乘
            
            console.log(`${a}*${b}=${a * b}`);
        }else if (op == "/"){//除
            
            console.log(`${a}/${b}=${a / b}`);
        }else if (op == "%"){//取餘數
            
            console.log(`${a}%${b}=${a % b}`);
        }else if (op == "**"){//次方數
            console.log(`${a}**${b}=${a ** b}`);
        }else{

            console.log("以上都不成立" + op);

        }

         

    </script>
</body>

</html>

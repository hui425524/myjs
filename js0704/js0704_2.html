<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四則運算Funtion&switch</title>
</head>

<body>

    <label for="n1">數值1</label>
    <input type="number" id="n1">
    <!-- class的值可重複，id不可以 -->
    <br>
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button><br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    

    <p id="result">加總結果</p>

    <script>
        ///當操作一樣時，只有某個不一樣時可以用?

        var n1 = document.getElementById("n1");//.value
        var n2 = document.getElementById("n2");//.value
        var result=document.getElementById("result");

        function calc(op){//用來接收運算符號

            switch(op){

                case '+':
                    result.textContent = parseInt(n1.value) +  parseInt(n2.value);
                    break;
                case '-':
                    result.textContent = parseInt(n1.value) -  parseInt(n2.value);
                    break;
                case '*':
                    result.textContent = parseInt(n1.value) *  parseInt(n2.value);
                    break;
                case '/':
                    result.textContent = (parseInt(n1.value) /  parseInt(n2.value)).toFixed(2);
                    break;

            }



        }
   

        
    </script>

</body>

</html>

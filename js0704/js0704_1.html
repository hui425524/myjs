<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四則運算4Funtion</title>
</head>

<body>

    <label for="n1">數值1</label>
    <input type="number" id="n1">
    <!-- class的值可重複，id不可以 -->
    <br>
    <button onclick="tot1()">+</button>
    <button onclick="tot2()">-</button>
    <button onclick="tot3()">*</button>
    <button onclick="tot4()">/</button><br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    

    <p id="result">加總結果</p>

    <script>
        var n1 = document.getElementById("n1");//.value
        var n2 = document.getElementById("n2");//.value
        var result=document.getElementById("result");
   

        function tot1() {
                      
            //取得數值內容並顯示在指定位置
    
            result.textContent = parseInt(n1.value) +  parseInt(n2.value);
            }
            
            function tot2(){
               
                result.textContent = parseInt(n1.value) - parseInt(n2.value);
            }

            function tot3(){
       
                result.textContent = parseInt(n1.value) *  parseInt(n2.value);

            }
            function tot4(){
            //取小數位 toFixed(小數位)
                result.textContent = (parseInt(n1.value) /  parseInt(n2.value)).toFixed(2);

            }

          



            

        

    </script>

</body>

</html>
